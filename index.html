<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card__image"></div>
        <div class="card__content">
          <!-- Heading section -->
          <div class="card__content-top">
            <h2 class="card__content__heading-h2">PERFUME</h2>
            <h1 class="card__content__heading-h1">
              Gabrielle Essence Eau De Parfum
            </h1>
          </div>
          <!-- Paragraph Section -->
          <div class="card__content-paragraph">
            <p class="card__content-paragraph--p1">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <!-- Amount Section -->
          <div class="card__content-amount">
            <div class="card__content-amount--correct">
              <p>$149.99</p>
            </div>
            <div class="card__content-amount--strikethrough">
              <p>$169.99</p>
            </div>
          </div>
          <!-- button section -->
          <button class="card__content-button">
            <a href="#" class="card__content-button-link">
              <div class="card__content-button-pd">
                <img
                  src="./images/icon-cart.svg"
                  alt="cart image"
                  class="card__content-button-image"
                />
                <p class="card__content-button-add">Add to Cart</p>
              </div>
            </a>
          </button>
        </div>
      </div>
    </div>

    <div class="attribution" style="text-align: center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">QuyetTran</a>.
    </div>
  </body>
</html>
